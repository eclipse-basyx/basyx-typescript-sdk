name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Lint code
        run: yarn lint:check

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build
      
      - name: Bundle project
        run: yarn bundle

      - name: Publish to npm
        run: yarn publish  --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
