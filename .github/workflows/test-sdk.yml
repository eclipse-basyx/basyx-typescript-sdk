name: Unit Tests

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Dependencies
      run: |
        yarn install

    - name: Build
      run: |
        yarn test